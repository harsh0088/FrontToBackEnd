    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <title>C# Assignment</title>
</head>
<body>
    <div class="straight">
        
        <button id="Button1">Get All Records</button><br>
        
        <button id="Button2">Get Single Record</button>
        <input id="inputBox" placeholder="Enter Id" type="text"><br>

        
        <button onclick="sendJSON()" id="Button3">Post Record</button>

        <input id="laptopStorageBox" placeholder="Enter Capacity" type="text">

        <button id="Button4" onclick="search()">Search Record</button >
        <input id="search" placeholder="Enter Laptop Name" type="text" >
        <div id="contentDiv"></div>
    </div>
